<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>英文穴埋めトレーニングv7</title>
<style>
/* ====================================================== */
/* == デザイン調整ガイド                               == */
/* == ここから下の値を変更するとデザインが変わります == */
/* ====================================================== */

:root {
  --blank-input-width: 60px; /* 穴埋め入力欄の幅 */
}


/* ===== 全体のスタイル ===== */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background-color: #f4f7f9;
  color: #333;
  margin: 0;
  padding: 8px;
}

.main-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 8px;
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
}

#sideMistakePanel {
    width: 360px;
    background-color: #fff;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    position: sticky;
    top: 10px;
    flex-shrink: 0;
    max-height: calc(100vh - 20px);
    display: flex;
    flex-direction: column;
}
#sideMistakePanel h3 {
    margin-top: 0;
    padding-bottom: 10px;
    font-size: 1.2rem;
    color: #c0392b;
    border-bottom: 2px solid #f39c12;
    flex-shrink: 0;
}
#sideMistakeList {
    overflow-y: auto;
    padding-right: 5px;
}
.side-mistake-item {
    margin-bottom: 4px;
    padding-bottom: 4px;
    border-bottom: 1px dashed #ddd;
    font-size: 0.65rem;
    line-height: 1.5;
    word-break: break-all;
}
.side-mistake-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
}
.side-user-answer::before {
    content: "誤：";
    color: #e74c3c;
    font-weight: bold;
}
.side-correct-answer::before {
    content: "正：";
    color: #2ecc71;
    font-weight: bold;
}


.container {
  background-color: #fff;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  width: 100%;
  max-width: 700px;
}

h2, h3 {
  color: #2c3e50;
  border-bottom: 2px solid #3498db;
  padding-bottom: 6px;
  margin-top: 0;
}

p {
  line-height: 1.6;
}

.hidden {
  display: none;
}

/* ===== 入力エリアのスタイル ===== */
#inputArea p {
  background-color: #ecf0f1;
  border-left: 4px solid #3498db;
  padding: 3px;
  border-radius: 4px;
}
textarea {
  width: 100%;
  height: 160px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 0.95rem;
  box-sizing: border-box;
  transition: border-color 0.2s, box-shadow 0.2s;
}
textarea:focus {
  border-color: #3498db;
  box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
  outline: none;
}

/* ===== ボタンの共通スタイル ===== */
button {
  padding: 4px 30px;
  font-size: 0.95rem;
  margin-top: 4px;
  border: none;
  border-radius: 6px;
  color: #fff;
  background-color: #3498db;
  cursor: pointer;
  transition: background-color 0.2s, transform 0.1s;
}
button:hover {
  background-color: #2980b9;
}
button:active {
  transform: translateY(1px);
}
#retryBtn {
  background-color: #f39c12;
}
#retryBtn:hover {
  background-color: #e67e22;
}
#restartBtn {
  background-color: #95a5a6;
  margin-left: 10px;
}
#restartBtn:hover {
  background-color: #7f8c8d;
}

#reviewMistakesBtn {
    background-color: #16a085;
    margin-left: 10px;
}
#reviewMistakesBtn:hover {
    background-color: #1abc9c;
}
#reviewMistakesBtn.in-review {
    background-color: #c0392b;
}
#reviewMistakesBtn.in-review:hover {
    background-color: #e74c3c;
}
#instantRetryBtn {
    background-color: #d35400;
    margin-left: 10px;
}
#instantRetryBtn:hover {
    background-color: #e67e22;
}


/* ===== クイズエリアのスタイル ===== */
.status {
  margin: 6px 0 10px 0;
  font-weight: bold;
  background-color: #eaf5fc;
  padding: 5px;
  border-radius: 6px;
  color: #2980b9;
}
.question {
  margin: 10px 0;
  font-size: 0.95rem;
  line-height: 1.8;
}
.jp {
  color: #555;
  margin-top: 10px;
  font-size: 0.75rem;
}

input.blank {
  width: var(--blank-input-width);
  height: 7;
  padding: 3px;
  margin: 0 3px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 0.95rem;
  text-align: center;
  transition: border-color 0.2s, box-shadow 0.2s;
}
input.blank:focus {
  border-color: #3498db;
  box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
  outline: none;
}

/* ===== 答え合わせ表示のスタイル ===== */
#answerContainer {
  margin-top: 15px;
  border-top: 2px dashed #bdc3c7;
  padding-top: 10px;
}
.answer-line {
  margin: 8px 0;
  font-size: 0.95rem;
  padding: 5px;
  border-radius: 3px;
}
.answer-line strong {
    display: inline-block;
    width: 150px;
}
#userAnswerLine { background-color: #f9f9f9; }
#correctAnswerLine { background-color: #eaf5fc; }

.correct-text {
  color: #2ecc71;
  font-weight: bold;
}
.incorrect-text {
  color: #e74c3c;
  font-weight: bold; 
  text-decoration: line-through; 
  text-decoration-thickness: 2px;
  background-color: #fff0f0;
  padding: 1px 2px;
  border-radius: 2px;
}
.highlight-answer {
  color: #c0392b;
  font-weight: bold; 
  background-color: #eaf7ec;
  padding: 1px 2px;
  border-radius: 2px;
}


/* ===== 結果表示のスタイル ===== */
#resultTitle {
  font-size: 1.2rem;
  color: #fff;
  padding: 15px;
  border-radius: 6px;
  text-align: center;
}
#resultTitle.perfect {
  background: linear-gradient(45deg, #2ecc71, #27ae60);
}
#resultTitle.has-mistakes {
  background: linear-gradient(45deg, #f39c12, #e67e22);
}

.mistake {
  color: #c0392b;
  background-color: #fff6f6;
  padding: 15px;
  border-radius: 6px;
  border: 1px solid #f5c6cb;
  margin-bottom: 12px;
  font-size: 0.95rem;
  line-height: 1.7;
}
.mistake .jp {
  color: #777;
  font-size: 0.75rem;
  margin-top: 5px;
}
</style>
</head>
<body>

<div class="main-wrapper">

  <div id="sideMistakePanel" class="hidden">
    <h3>間違いリスト</h3>
    <div id="sideMistakeList"></div>
  </div>

  <div class="container">
    <h2>英文穴埋めトレーニング</h2>

    <!-- ======= ① 入力画面 ======= -->
    <div id="inputArea">
      <p>以下の書式で英文を入力し、開始ボタンを押してください。<br>
      英文中で穴埋め候補にしたい語句を < > で囲み、末尾に「@日本語訳」を付与します。<b>問題と問題の間は # で区切ってください。</b></p>
      <p>例)<br>
      I <often eat> breakfast <at> seven.@私は普段7時に朝食を食べる。<br>
      #<br>
      We <will meet> you <in> the lobby.@ロビーで会いましょう。</p>

      <textarea id="srcText" placeholder="ここに英文を入力..."></textarea><br>
      <button id="startBtn">開始</button>
    </div>

    <!-- ======= ② 問題出題画面 ======= -->
    <div id="quizArea" class="hidden">
      <div class="status" id="statusLine"></div>
      
      <div id="questionContainer">
        <div class="question" id="questionBox"></div>
        <button id="checkBtn">解答</button>
        <button id="reviewMistakesBtn" class="hidden">間違いを復習</button>
      </div>

      <div id="answerContainer" class="hidden">
        <div id="userAnswerLine" class="answer-line"></div>
        <div id="correctAnswerLine" class="answer-line"></div>
        <button id="nextBtn">次へ進む</button>
        <button id="instantRetryBtn" class="hidden">もう一度挑戦</button>
      </div>
    </div>


    <!-- ======= ③ 結果表示画面 ======= -->
    <div id="resultArea" class="hidden">
      <h3 id="resultTitle"></h3>
      <div id="mistakeList"></div>
      <button id="retryBtn">リトライ</button>
      <button id="restartBtn">最初からやり直す</button>
    </div>
  </div>

</div>


<script>
/* ======  グローバル保持用  ====== */
let allSentences = [];
let currentRound = [];
let currentIdx = 0;
let correctCount = 0;
let mistakeArray = [];
let backupState = null;
let isReviewing = false;

/* ====== ユーティリティ ====== */
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
/* ====================================== */

/* ========== ① 入力→配列化 ========== */
document.getElementById('startBtn').addEventListener('click', ()=>{
  const raw = document.getElementById('srcText').value.trim();
  if(!raw){alert("英文を入力してください");return;}
  
  allSentences = [];
  
  raw.split('#').forEach(problemBlock => {
    const block = problemBlock.trim();
    if (!block) return;

    const [eng, jpn=""] = block.split("@");
    if(!eng) return;

    const blanks = [];
    const regex = /<([^>]+)>/g;
    let m;
    while((m=regex.exec(eng))!==null){
      blanks.push({text:m[1]});
    }
    if(blanks.length===0) return;
    
    allSentences.push({
      engRaw: eng.trim(),
      jpn   : jpn.trim(),
      blanks: blanks
    });
  });
  
  if(allSentences.length===0){ alert("フォーマットに合致する文が見つかりません"); return;}
  
  startRound(allSentences);
  document.getElementById('inputArea').classList.add('hidden');
});

/* ========== ラウンド開始関数 ========== */
function startRound(sentenceArray){
  currentRound = sentenceArray.map(src=>{
    const obj = JSON.parse(JSON.stringify(src));
    const n = obj.blanks.length;
    const need = Math.ceil(n*0.7);
    const idxArr = [...Array(n).keys()];
    shuffle(idxArr);
    obj.hideIdx = idxArr.slice(0,need);
    obj.isMistakenOnce = false;
    delete obj.userAnswerHTML;
    delete obj.correctAnswerHTML;
    return obj;
  });
  
  shuffle(currentRound);
  currentIdx = 0;
  correctCount = 0;
  mistakeArray = [];
  isReviewing = false;
  backupState = null;
  
  document.querySelector('.container').classList.remove('hidden');
  document.getElementById('inputArea').classList.add('hidden');
  document.getElementById('quizArea').classList.remove('hidden');
  document.getElementById('resultArea').classList.add('hidden');

  document.getElementById('sideMistakePanel').classList.remove('hidden');
  updateSideMistakePanel();

  document.getElementById('reviewMistakesBtn').classList.add('hidden');
  document.getElementById('instantRetryBtn').classList.add('hidden');

  showQuestion();
}

/* ========== 問題表示 ========== */
function showQuestion(){
  document.getElementById('questionContainer').classList.remove('hidden');
  document.getElementById('answerContainer').classList.add('hidden');

  const s = currentRound[currentIdx];
  const parts = [];
  let blankNo = 0;
  s.engRaw.split(/(<[^>]+>)/).forEach(part=>{
    if(/^<[^>]+>$/.test(part)){
      const pure = part.slice(1,-1);
      if( s.hideIdx.includes(blankNo) ){
        parts.push(`<input type="text" class="blank" data-ans="${pure}">`);
      }else{
        parts.push(pure);
      }
      blankNo++;
    }else{
      parts.push(part);
    }
  });
  const questionHTML = `<div>${parts.join('')}</div><div class="jp">${s.jpn}</div>`;
  document.getElementById('questionBox').innerHTML = questionHTML;
  document.querySelector('#questionBox input.blank')?.focus();
  
  updateStatus();
}

/* ========== ステータス表示 ========== */
function updateStatus(){
  const rest = currentRound.length - currentIdx;
  if (isReviewing) {
    document.getElementById('statusLine').textContent = 
      `復習中 - 残り ${rest} 問`;
  } else {
    document.getElementById('statusLine').textContent = 
      `残り ${rest} 問 | 正解 ${correctCount} 問`;
  }
}

/* ========== 解答チェック ========== */
document.getElementById('checkBtn').addEventListener('click', ()=>{
  const s = currentRound[currentIdx];
  const inputs = document.querySelectorAll('#questionBox input.blank');
  
  let allOk = true;
  const userAnswerParts = [];
  const correctAnswerParts = [];
  let blankNo = 0;
  let inputIdx = 0;

  s.engRaw.split(/(<[^>]+>)/).forEach(part => {
    if(/^<[^>]+>$/.test(part)){
      const correctText = part.slice(1, -1);
      
      if (s.hideIdx.includes(blankNo)) {
        const userText = inputs[inputIdx].value.trim();
        const userTextForDisplay = userText || '(無回答)';
        
        if (userText.toLowerCase() === correctText.toLowerCase()) {
          userAnswerParts.push(`<span class="correct-text">${userTextForDisplay}</span>`);
          correctAnswerParts.push(`<span class="correct-text">${correctText}</span>`);
        } else {
          allOk = false;
          userAnswerParts.push(`<span class="incorrect-text">${userTextForDisplay}</span>`);
          correctAnswerParts.push(`<span class="highlight-answer">${correctText}</span>`);
        }
        inputIdx++;
      } else {
        userAnswerParts.push(correctText);
        correctAnswerParts.push(correctText);
      }
      blankNo++;
    } else {
      userAnswerParts.push(part);
      correctAnswerParts.push(part);
    }
  });

  if (!allOk) {
    s.isMistakenOnce = true;
    s.userAnswerHTML = userAnswerParts.join(' ');
    s.correctAnswerHTML = correctAnswerParts.join(' ');
  }
  
  document.getElementById('userAnswerLine').innerHTML = `<strong>あなたの回答：</strong> ${userAnswerParts.join(' ')}`;
  document.getElementById('correctAnswerLine').innerHTML = `<strong>正しい回答：</strong> ${correctAnswerParts.join(' ')}`;
  
  document.getElementById('instantRetryBtn').classList.toggle('hidden', allOk);
  
  document.getElementById('questionContainer').classList.add('hidden');
  document.getElementById('answerContainer').classList.remove('hidden');
  document.getElementById('nextBtn').focus();
});


/* ========== 次の問題へ ========== */
document.getElementById('nextBtn').addEventListener('click', ()=>{
  const s = currentRound[currentIdx];

  if (isReviewing) {
      if (!s.isMistakenOnce) {
          const idxInMistakeArray = mistakeArray.findIndex(item => item.engRaw === s.engRaw);
          if (idxInMistakeArray !== -1) {
              mistakeArray.splice(idxInMistakeArray, 1);
          }
          updateSideMistakePanel();
      }
  } else {
      if (s.isMistakenOnce) {
          if (!mistakeArray.find(item => item.engRaw === s.engRaw)) {
              mistakeArray.push(s);
          }
          updateSideMistakePanel();
      } else {
          correctCount++;
      }
  }
  
  currentIdx++;
  if (currentIdx >= currentRound.length) {
      if (isReviewing) {
          alert("復習が完了しました。元のクイズに戻ります。");
          restoreQuizState();
          showQuestion();
      } else {
          showResult();
      }
  } else {
      showQuestion();
  }
});

/* ========== サイドの間違いリストを更新する関数 ========== */
// ★変更★ 復習モード中に答えを隠すロジックを追加
function updateSideMistakePanel() {
    const listDiv = document.getElementById('sideMistakeList');
    const reviewBtn = document.getElementById('reviewMistakesBtn');
    
    if (mistakeArray.length > 0) {
        let html = '';
        mistakeArray.forEach(s => {
            if (s.userAnswerHTML && s.correctAnswerHTML) {
                let userHTML = s.userAnswerHTML;
                let correctHTML = s.correctAnswerHTML;

                // 復習モード中は答えをアスタリスクに変換
                if (isReviewing) {
                    const replacer = (match, openTag, content, closeTag) => {
                        if (content === '(無回答)') return match;
                        return openTag + '*'.repeat(content.length) + closeTag;
                    };
                    const regex = /(<span class="(?:incorrect-text|highlight-answer|correct-text)">)([^<]+)(<\/span>)/g;
                    userHTML = userHTML.replace(regex, replacer);
                    correctHTML = correctHTML.replace(regex, replacer);
                }

                html += `
                    <div class="side-mistake-item">
                        <div class="side-user-answer">${userHTML}</div>
                        <div class="side-correct-answer">${correctHTML}</div>
                    </div>
                `;
            }
        });
        listDiv.innerHTML = html;
        if(!isReviewing) reviewBtn.classList.remove('hidden');
    } else {
        listDiv.innerHTML = `<p style="color:#999; font-size:0.8rem; padding:10px;">まだ間違いはありません。</p>`;
        reviewBtn.classList.add('hidden');
    }
}


/* ========== 結果表示 ========== */
function showResult(){
  document.getElementById('quizArea').classList.add('hidden');
  const rArea = document.getElementById('resultArea');
  rArea.classList.remove('hidden');
  
  document.getElementById('sideMistakePanel').classList.add('hidden');

  const resultTitle = document.getElementById('resultTitle');
  if (mistakeArray.length === 0) {
    resultTitle.textContent = "パーフェクト！おめでとうございます🎉";
    resultTitle.className = "perfect";
  } else {
    resultTitle.textContent = `終了：${mistakeArray.length} 文でミスがありました`;
    resultTitle.className = "has-mistakes";
  }
  
  const listDiv = document.getElementById('mistakeList');
  listDiv.innerHTML = "";
  if(mistakeArray.length){
    mistakeArray.forEach((s,i)=>{
      let idx=0;
      const fixed = s.engRaw.replace(/<([^>]+)>/g,(m,p1)=>{
        const disp = s.hideIdx.includes(idx) ? `<strong>(${p1})</strong>` : p1;
        idx++;
        return disp;
      });
      listDiv.innerHTML += `<div class="mistake">${i+1}. ${fixed}<div class="jp">${s.jpn}</div></div>`;
    });
  }
  
  document.getElementById('retryBtn').style.display =
       mistakeArray.length ? "inline-block" : "none";
}

/* ========== リトライ / 再スタート ========== */
document.getElementById('retryBtn').addEventListener('click', ()=>{
  if(!mistakeArray.length) return;
  startRound(mistakeArray);
});
document.getElementById('restartBtn').addEventListener('click', ()=>{
  document.getElementById('inputArea').classList.remove('hidden');
  document.getElementById('quizArea').classList.add('hidden');
  document.getElementById('resultArea').classList.add('hidden');
  
  document.getElementById('sideMistakePanel').classList.add('hidden');
  
  document.getElementById('srcText').value = '';
  document.getElementById('srcText').focus();
});


/* ========================================= */
/* ====== ★追加★ 新機能関連のイベントリスナー ====== */
/* ========================================= */

document.getElementById('instantRetryBtn').addEventListener('click', ()=>{
  showQuestion();
});

document.getElementById('reviewMistakesBtn').addEventListener('click', ()=>{
    if (mistakeArray.length === 0 && !isReviewing) {
        alert("復習する間違いはありません。");
        return;
    }

    if (isReviewing) {
        alert("復習を中断し、元のクイズに戻ります。");
        restoreQuizState();
        showQuestion();
    } else {
        startReviewSession();
    }
});

// ★変更★ 復習モード開始時にリスト表示を更新
function startReviewSession() {
    isReviewing = true;
    backupState = {
        round: currentRound,
        index: currentIdx,
        correctCount: correctCount,
    };
    
    currentRound = [...mistakeArray];
    currentRound.forEach(q => {
        q.isMistakenOnce = false;
        delete q.userAnswerHTML;
        delete q.correctAnswerHTML;
    });
    shuffle(currentRound);
    currentIdx = 0;
    
    const reviewBtn = document.getElementById('reviewMistakesBtn');
    reviewBtn.textContent = "元の問題に戻る";
    reviewBtn.classList.add('in-review');
    document.getElementById('instantRetryBtn').classList.add('hidden');
    
    updateSideMistakePanel(); // 復習モードの表示に更新

    showQuestion();
}

function restoreQuizState() {
    if (!backupState) return;

    currentRound = backupState.round;
    currentIdx = backupState.index;
    correctCount = backupState.correctCount;
    backupState = null;
    isReviewing = false;
    
    const reviewBtn = document.getElementById('reviewMistakesBtn');
    reviewBtn.textContent = "間違いを復習";
    reviewBtn.classList.remove('in-review');
    
    updateSideMistakePanel();
}

</script>
</body>
</html>
